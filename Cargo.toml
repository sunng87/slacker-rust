[package]
name = "slacker"
version = "0.0.1"
authors = ["Ning Sun <sunng@about.me>"]
description = "Slacker server built on top of tokio."
license = "MIT/Apache2"
keywords = ["slacker", "rpc", "clojure", "tokio"]
homepage = "https://github.com/sunng87/slacker-rust"
repository = "https://github.com/sunng87/slacker-rust"
documentation = "http://sunng87.github.io/slacker-rust/"
readme = "README.md"

[dependencies]
tokio-core = { git = "https://github.com/tokio-rs/tokio-core" }
tokio-proto = { git = "https://github.com/tokio-rs/tokio-proto" }
rustc-serialize = "^0.3.19"
futures = { git = "https://github.com/alexcrichton/futures-rs" }
log = "0.3.6"
byteorder = "^0.5.3"
bytes = { git = "https://github.com/carllerche/bytes" }

[dev-dependencies]
mio = { git = "https://github.com/carllerche/mio", branch = "dev" }
env_logger = "0.3.0"

[package.metadata.release]
sign-commit = true
upload-doc = true
